<div class="header-wrapper">
    <div class="container">
        <div class="header-top scroll-hide" [class.hidden]="isHidden">
            <div class="header-phone">
                <a href="">+38 097 18 306 18 </a>
                <p>нд-чт 09:30 − 21:00 <br>  пт- сб 09:30 − 22:00 </p>
            </div>
            <div class="header-links">
                <ul>
                    <li><a [routerLink]="[ '/about-us']" routerLinkActive="active">Про нас</a></li>
                    <li><a [routerLink]="[ '/dostavka']" routerLinkActive="active">Доставка та оплата</a></li>
                    <li><a [routerLink]="[ '/discounts']" routerLinkActive="active">Акції</a></li>
                    <li><a [routerLink]="[ '/contacts']" routerLinkActive="active">Контакти</a></li>
                    <li><a [routerLink]="[ '/vacancy']" routerLinkActive="active">Вакансії</a></li>
                    <li><a [routerLink]="[ '/news']" routerLinkActive="active">Новини</a></li>
                    <li><a href="" class="feedback">Відгук</a></li>
                </ul>
            </div>
            <div class="header-info">
                <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/icons/i-header-top.svg" alt="годинник">
                <p><b>29 хв</b> — середній час доставки</p>
            </div>
            <div class="header-user">
                <div class="header-favorite">
                    <mat-icon>favorite</mat-icon>
                </div>
                <div *ngIf="!isLogin" class="header-cabinet-btn" (click)="openLoginDialog()">
                    <mat-icon>person</mat-icon>
                    <button type="button" *ngIf="!isLogin">Вхід</button>
                </div>
                <div *ngIf="isLogin" class="header-cabinet-btn" [routerLink]="[ '/'+loginUrl]" routerLinkActive="activeUser">
                    <mat-icon>person</mat-icon>
                    <button type="button">Кабінет</button>
                </div>
                <div *ngIf="isLogin" class="header-cabinet-btn" (click)="logout()">
                    <button type="button">Вихід</button>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <a [routerLink]="['']" routerLinkActive="activeHome" class="header-logo">
                <img src="https://mapizza.com.ua/wp-content/uploads/2022/03/logo-pizza-red.svg" alt="лого">
            </a>
            <div class="menu-list">
                <ul>
                    <li>
                        <a [routerLink]="[ '/products/pizza']" routerLinkActive="active">
                            <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/i-menu-1.svg" class="img" alt="піца">
                            <span>ПІЦА</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="[ '/products/salads']" routerLinkActive="active">
                            <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/i-menu-2.svg" class="img" alt="салати">
                            <span>САЛАТИ</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="[ '/products/desserts']" routerLinkActive="active">
                            <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/i-menu-3.svg" class="img" alt="десерти">
                            <span>ДЕСЕРТИ</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="[ '/products/drinks']" routerLinkActive="active">
                            <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/i-menu-4.svg" class="img" alt="напої">
                            <span>НАПОЇ</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header-basket" (click)="openBasket()">
                <mat-icon>shopping_cart</mat-icon>
                <i>{{count}}</i>
                <p>{{total}} грн</p>
            </div>
        </div>
    </div>
</div>
