<div class="container">
    <div class="contact-container">
        <div class="contact-block">
            <div class="left-block">
                <div class="left-block-contacts">
                    <div class="contacts-title title">Контакти</div>
                    <div class="contact-link">
                        <div class="link-img img">
                            <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/icons/icon-phone.svg" alt="телефон">
                        </div>
                        <div class="link-info text">
                            <a href="">+38 097 18 306 18 </a>
                        </div>
                    </div>
                    <div class="contact-link">
                        <div class="link-img img">
                            <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/icons/icon-mail.svg" alt="пошта">
                        </div>
                        <a href="">
                            <div class="link-info text">mamaitalianopizza@gmail.com</div>
                        </a>
                    </div>
                </div>
                <div class="left-block-shedule">
                    <div class="shedule-title title">Графік роботи</div>
    
                    <div class="shedule-info">
                        <div class="shedule-img img">
                            <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/icons/icon-calendar.svg" alt="календар">
                        </div>
                        <div class="shedule-text text">
                            <p>Працюємо щодня без вихідних з <strong>09:30</strong> до <strong>21:00</strong></p>
                        </div>
                    </div>
                </div>
                <div class="left-block-social">
                    <div class="social-title title">Соцмережі</div>
                    <div class="social-links">
                        <a href="">
                            <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/i-facebook.svg" alt="facebook">
                        </a>
                        <a href="">
                            <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/i-instagram.svg" alt="instagram">
                        </a>
                        <a href="">
                            <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/i-you-tube.svg" alt="youtube">
                        </a>
                    </div>
                </div>
            </div>
            <div class="right-block">
                <div class="right-block-title">Форма зворотнього зв'язку</div>
                <div class="right-block-form">
                    <form>
                        <div class="form-name-phone">
                            <input type="text" placeholder="*Ім'я">
                            <input type="text" class="input-phone" placeholder="*Введіть номер телефону">
                        </div>
                        <input type="text" class="db" placeholder="*Email">
                        <textarea  type="text" class="db message" placeholder="Повідомлення..."></textarea>
                        <div class="upload-block">
                            <input type="file" accept=".doc,.docx,.xml">
                            <div class="input-upload">
                                <mat-icon>file_open</mat-icon>
                                <div class="input-upload-text">
                                    <p>Прикріпити файл</p>
                                    <p class="grey">до 3 Мб | pdf / doc / xls</p>
                                </div>
                            </div>
                            <a href="" class="btn">
                                <button type="button">НАДІСЛАТИ</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
